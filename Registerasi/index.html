<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registerasi Rekening</title>
    <link rel="stylesheet" href="registrasi.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Registrasi</h1>
      <form action="../route.php" method="POST">
        <div class="form-input-container">
          <label for="nama" class="form-label"> Nama Nasabah </label>
          <input
            required
            type="text"
            name="nama"
            id="nama"
            placeholder="Nama"
            class="form-input"
          />
        </div>

        <div class="form-input-container">
          <label for="saldo" class="form-label"> Saldo Setoran Awal </label>
          <input
            required
            type="number"
            name="saldo"
            id="saldo"
            placeholder="Rp"
						min="0"
            class="form-input"
          />
        </div>

        <div class="flex form-input-container">
          <label class="radio-label">Jenis Rekening : </label>
          <div class="flex">
            <input
							checked 
							type="radio" 
							name="jenis" 
							id="pribadi" 
							class="form-radio"
							value="Pribadi" 
						/>
            <label for="pribadi" class="form-radio-option-label">
              Pribadi
            </label>
          </div>
          <div class="flex">
            <input
              type="radio"
              name="jenis"
              id="organisasi"
              class="form-radio"
							value="Organisasi"
            />
            <label for="organisasi" class="form-radio-option-label">
              Organisasi
            </label>
          </div>
        </div>

        <div>
          <input type="submit" value="Submit" class="form-btn">
        </div>
      </form>
    </div>
  </body>
</html>
